<div class="content">

    <div class="page-header">
        <h1>
            Edit Truck
        </h1>
    </div>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group" ng-repeat="field in fields">
                <div ng-if="field.type != 'date'">
                    <label class="col-sm-2 control-label" for="{{ field.field }}">{{ field.title }}</label>
                    <div class="col-sm-10">
                        <input type="{{ field.type }}" class="form-control" ng-model="item[field.field]"
                               title="{{ field.field }}">
                    </div>
                </div>
                <div ng-if="field.type == 'date'">
                    <label class="col-sm-2 control-label" for="{{ field.field }}">{{ field.title }}</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-3">
                                <input size="15" type="text" class="form-control" ng-model="item[field.field]"
                                       data-autoclose="1"
                                       placeholder="Active  Start Date" name="date"
                                       bs-datepicker>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" size="8" ng-model="item[field.field]"
                                           placeholder="Active  Start Time" name="time"
                                           bs-timepicker>
                                    <div class="input-group-addon" style="padding:0px;">
                                        <a class="btn btn-sm ng-valid" ng-click="setNow(field.field)"><span
                                                class="glyphicon glyphicon-calendar"></span></a>
                                        <a class="btn btn-sm ng-valid" ng-click="resetNow(field.field)"><span
                                                class="glyphicon glyphicon-remove"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <!-- Save Button -->
                    <button type="button" class="btn btn-primary"
                            ng-disabled="form.$invalid || formState.saving"
                            ng-click="update()">
                        <i class="glyphicon glyphicon-ok"></i> Save
                    </button>

                    <!-- Save and Close -->
                    <button type="button"
                            class="btn btn-primary"
                            ng-disabled="form.$invalid || formState.saving"
                            ng-click="updateAndClose()">
                        <i class="glyphicon glyphicon-ok"></i> Save and Close
                    </button>

                    <!-- Close -->
                    <button type="button"
                            class="btn btn-default"
                            ng-click="close()">
                        <i class="glyphicon glyphicon-list"></i> Close
                    </button>

                    <!-- Delete -->
                    <button type="button" class="btn btn-danger pull-right"
                            ng-enabled="formState.loaded"
                            ng-click="updateAndDelete()">
                        <i class="glyphicon glyphicon-trash"></i> Delete
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
